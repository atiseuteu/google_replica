<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href='index.html'>Google</a></li>
            </ul>
            <img src="Google_2015_logo.svg.webp" alt="Google logo" height="24" width="86" position="relative">
        </div>
        <h1 class="title-advanced"> Advanced Search </h1>
        <div class="line"></div>
        <h2 class="find">find pages with...</h2>
        <div class="space">
        </div>
        <br>
      
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="pp">all these words:</p>
                </div>
                <div class="right">
                    <p>
                        <input type="text" name="as_q">
                    </p>
                </div>
            </div>
           
            <div class="row-input">
                <div class="left">
                    <p class="pp">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <p>
                        <input type="text" name="as_epq">
                    </p>
                </div>
            </div>
            
            <div class="row-input">
                <div class="left">
                    <p class="pp">any of these words:</p>
                </div>
                <div class="right">
                    <p>
                        <input type="text" name="as_oq">
                    </p>
                </div>
            </div>
            
            <div class="row-input">
                <div class="left">
                    <p class="pp">numbers ranging from:</p>
                </div>
                <div class="right">
                    <p>
                        <input type="text" name="as_nlo">
                        to
                        <input type="text" name="as_nhi">
                    </p>
                </div>
            </div>
           
            <div class="button-container">
                <input type="submit" value="Advanced Search" class="button-advanced">
            </div>
        </form>
    </body>
</html>
