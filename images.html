<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <ul class="navbar">
            <li class="navbar-item"><a href="index.html">Google Search</a></li>
        </ul>
    </div>
    <div class="space"></div>
    <div class="center-div">
        <img src="google_images.png" alt="Google Images logo" height="92" width="272">
    </div>
    <form action="https://google.com/search">
        <input type="hidden" name="tbm" value="isch">
        <input type="text" name="q" class="search-bar" placeholder="Search images...">
        <div class="center-div">
            <input type="submit" value="Google Image" class="button-search">
        </div>
    </form>
</body>
</html>
